<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,th,td{
        border: 2px black solid;
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <tr>
            <th>Customer</th>
            <th colspan="3">Items</th>
            <th colspan="4">Payments</th>
        </tr>
        <tr>
            <td rowspan="3">Customer Name</td>
            <td>Item1</td>
            <td>5</td>
            <td>$400.00</td>
            <td rowspan="2" class="adj1">12 Sep 2018</td>
            <td rowspan="2" class="adj1">$3,000.00</td>
        </tr>
        <tr>
            <td>Item2</td>
            <td>10</td>
            <td>$200.00</td>

        </tr>
        <tr>
            <td>Item2</td>
            <td>10</td>
            <td>$200.00</td>
            <td rowspan="2" class="adj2">18 Sep 2018</td>
            <td rowspan="2" class="adj2">$2,000.00</td>
        </tr>
    </table>
</body>
</html>
